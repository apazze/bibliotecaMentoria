plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.alisson'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-batch:2.6.3'

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.3'
	implementation "com.h2database:h2"

	implementation 'org.mapstruct:mapstruct:1.4.2.Final'
	annotationProcessor 'org.mapstruct:mapstruct-processor:1.4.2.Final'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testImplementation 'org.springframework.batch:spring-batch-test:4.3.4'
	testImplementation 'org.awaitility:awaitility:4.1.1'

	implementation 'net.javacrumbs.shedlock:shedlock-spring:4.33.0'
	implementation 'net.javacrumbs.shedlock:shedlock-provider-jdbc-template:4.33.0'

}

	tasks.named('test') {
	useJUnitPlatform()
}
